<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/Lato/stylesheet.css">
</head>
<body>
    <main class="main">
        <button type="button" class="btn modal-open-btn">Модальное окно</button>
    </main>

    <div class="modal none">
        <form action="#!" class="modal__form">
            <legend>Стать партнёром проекта</legend>
            <div class="modal__inputs-and-image">
                <div class="modal__special-inputs">
                    <div class="modal__input-wrapper">
                        <label for="org-name">Название организации</label>
                        <input type="text" id="org-name" placeholder="АВЦ" required>
                    </div>
                    <div class="modal__input-wrapper">
                        <label for="tel">Телефон</label>
                        <input type="tel" id="tel" placeholder="+7 933 848-34-33" required>
                    </div>
                    <div class="modal__input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="avc@gmail.com" required>
                    </div>
                </div>
                <div class="modal__file-wrapper">
                    <label for="logo">Логотип (jpeg, png)</label>
                    <div class="modal__file-img"><img src="imgs/file-icon.svg" alt="Choose file">
                        Выберите файл
                        <input type="file" id="logo" accept="image/*" onchange="inputFileHandler()" required>
                    </div>
                </div>
            </div>
            <div class="modal__input-wrapper">
                <label for="course">Направление</label>
                <select name="" id="course">
                    <option value="ecology">Экология</option>
                </select>
            </div>
            <div class="modal__social-wrapper modal__social-wrapper-site"><input type="text" id="social-site" placeholder="avc.ru"></div>
            <div class="modal__social-wrapper modal__social-wrapper-vk"><input type="text" id="social-vk" placeholder="vk.com/shans"></div>
            <div class="modal__social-wrapper modal__social-wrapper-ok"><input type="text" id="social-ok" placeholder="ok.com/shans"></div>
            <div class="modal__social-wrapper modal__social-wrapper-fb"><input type="text" id="social-fb" placeholder="facebook.com/shans"></div>
            <div class="modal__social-wrapper modal__social-wrapper-ig"><input type="text" id="social-ig" placeholder="instagram.com/shans"></div>
            <div class="modal__social-wrapper modal__social-wrapper-yt"><input type="text" id="social-yt" placeholder="youtube.com/shans"></div>
            <div class="modal__input-wrapper">
                <label for="manager">Руководитель</label>
                <input type="text" id="manager" placeholder="Александров Иван Васильевич">
            </div>
            <input type="submit" value="Стать партнёром проекта">
            <button type="button" class="modal-close-btn">Отменить</button>
        </form>
    </div>

    <script src="modal.js"></script>
</body>
</html>
